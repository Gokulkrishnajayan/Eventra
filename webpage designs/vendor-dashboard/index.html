<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Dashboard</title>
  <link href="https://unpkg.com/lucide@latest" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="bg-white shadow-sm">
      <button class="sidebar-toggle md:hidden">
        <i data-lucide="menu" class="w-5 h-5"></i>
      </button>
      <div class="max-w-7xl mx-auto px-4 py-4">
        <div class="flex justify-between items-center">
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
              <i data-lucide="package" class="w-6 h-6 text-white"></i>
            </div>
            <div>
              <h1 class="text-xl font-bold">Vendor Dashboard</h1>
              <p class="text-sm text-gray-600">Event Management System</p>
            </div>
          </div>
          <div class="flex items-center gap-4">
            <i data-lucide="bell" class="w-6 h-6 text-gray-600 cursor-pointer"></i>
            <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center">
              <i data-lucide="user" class="w-5 h-5 text-gray-600"></i>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="main-container">
      <!-- Sidebar -->
      <div class="sidebar bg-white rounded-lg shadow p-4 w-64">
        <button class="collapse-btn absolute right-0 top-0 m-2 text-gray-600 hover:text-gray-800 hidden md:block">
          <i data-lucide="chevron-left" class="w-5 h-5"></i>
        </button>
        <nav class="space-y-2">
          <a href="#" data-page="dashboard" class="w-full flex items-center gap-3 px-3 py-2 rounded-md text-left active">
            <i data-lucide="home" class="w-5 h-5"></i>
            <span class="nav-text">Dashboard</span>
          </a>
          <a href="#" data-page="services" class="w-full flex items-center gap-3 px-3 py-2 rounded-md text-left">
            <i data-lucide="package" class="w-5 h-5"></i>
            <span class="nav-text">My Services</span>
          </a>
          <a href="#" data-page="bookings" class="w-full flex items-center gap-3 px-3 py-2 rounded-md text-left">
            <i data-lucide="calendar" class="w-5 h-5"></i>
            <span class="nav-text">Bookings</span>
          </a>
          <a href="#" data-page="analytics" class="w-full flex items-center gap-3 px-3 py-2 rounded-md text-left">
            <i data-lucide="bar-chart-3" class="w-5 h-5"></i>
            <span class="nav-text">Analytics</span>
          </a>
          <a href="#" data-page="settings" class="w-full flex items-center gap-3 px-3 py-2 rounded-md text-left">
            <i data-lucide="settings" class="w-5 h-5"></i>
            <span class="nav-text">Settings</span>
          </a>
        </nav>
      </div>

      <!-- Main Content Area -->
      <div class="content-area flex-1">
        <!-- Dashboard Page -->
        <div id="dashboard-page" class="page p-6">
          <!-- Your dashboard content here -->
          <div class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
              <!-- Dashboard widgets -->
            </div>
            <!-- More dashboard content -->
          </div>
        </div>

        <!-- Services Page -->
        <div id="services-page" class="page p-6 hidden">
          <!-- Your services content here -->
        </div>

        <!-- Bookings Page -->
        <div id="bookings-page" class="page p-6 hidden">
          <!-- Your bookings content here -->
        </div>

        <!-- Analytics Page -->
        <div id="analytics-page" class="page p-6 hidden">
          <!-- Your analytics content here -->
        </div>

        <!-- Settings Page -->
        <div id="settings-page" class="page p-6 hidden">
          <!-- Your settings content here -->
        </div>
      </div>
    </div>

    <!-- Service Form Modal -->
    <div id="service-form-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
      <!-- Modal content -->
    </div>
  </div>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="./js/script.js"></script>
</body>
</html>
