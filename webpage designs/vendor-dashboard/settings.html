<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings | Vendor Dashboard</title>
  <link href="https://unpkg.com/lucide@latest" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="bg-white shadow-sm">
      <div class="max-w-7xl mx-auto px-4 py-4">
        <div class="flex justify-between items-center">
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
              <i data-lucide="package" class="w-6 h-6 text-white"></i>
            </div>
            <div>
              <h1 class="text-xl font-bold">Vendor Dashboard</h1>
              <p class="text-sm text-gray-600">Event Management System</p>
            </div>
          </div>
          <div class="flex items-center gap-4">
            <i data-lucide="bell" class="w-6 h-6 text-gray-600 cursor-pointer"></i>
            <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center">
              <i data-lucide="user" class="w-5 h-5 text-gray-600"></i>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 py-6">
      <div class="flex gap-6">
        <!-- Sidebar -->
        <div class="sidebar bg-white rounded-lg shadow p-4 w-64">
          <button class="collapse-btn absolute right-0 top-0 m-2 text-gray-600 hover:text-gray-800 hidden md:block">
            <i data-lucide="chevron-left" class="w-5 h-5"></i>
          </button>
          <nav class="space-y-2">
            <a href="index.html" class="w-full flex items-center gap-3 px-3 py-2 rounded-md text-left hover:bg-gray-100">
              <i data-lucide="home" class="w-5 h-5"></i>
              <span class="nav-text">Dashboard</span>
            </a>
            <a href="services.html" class="w-full flex items-center gap-3 px-3 py-2 rounded-md text-left hover:bg-gray-100">
              <i data-lucide="package" class="w-5 h-5"></i>
              <span class="nav-text">My Services</span>
            </a>
            <a href="bookings.html" class="w-full flex items-center gap-3 px-3 py-2 rounded-md text-left hover:bg-gray-100">
              <i data-lucide="calendar" class="w-5 h-5"></i>
              <span class="nav-text">Bookings</span>
            </a>
            <a href="analytics.html" class="w-full flex items-center gap-3 px-3 py-2 rounded-md text-left hover:bg-gray-100">
              <i data-lucide="bar-chart-3" class="w-5 h-5"></i>
              <span class="nav-text">Analytics</span>
            </a>
            <a href="settings.html" class="w-full flex items-center gap-3 px-3 py-2 rounded-md text-left bg-blue-100 text-blue-700">
              <i data-lucide="settings" class="w-5 h-5"></i>
              <span class="nav-text">Settings</span>
            </a>
          </nav>
        </div>

        <!-- Mobile sidebar toggle -->
        <button class="sidebar-toggle md:hidden">
          <i data-lucide="menu" class="w-5 h-5"></i>
        </button>

        <!-- Main Content -->
        <div class="content-area flex-1">
          <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-2xl font-bold mb-4">Settings</h2>
            <div class="space-y-6">
              <div>
                <h3 class="text-lg font-semibold mb-3">Profile Information</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                  <div>
                    <label class="block text-sm font-medium mb-1">First Name</label>
                    <input type="text" class="w-full p-2 border rounded-md" value="John">
                  </div>
                  <div>
                    <label class="block text-sm font-medium mb-1">Last Name</label>
                    <input type="text" class="w-full p-2 border rounded-md" value="Doe">
                  </div>
                  <div class="md:col-span-2">
                    <label class="block text-sm font-medium mb-1">Email</label>
                    <input type="email" class="w-full p-2 border rounded-md" value="john.doe@example.com">
                  </div>
                </div>
              </div>

              <div>
                <h3 class="text-lg font-semibold mb-3">Business Information</h3>
                <div class="space-y-4">
                  <div>
                    <label class="block text-sm font-medium mb-1">Business Name</label>
                    <input type="text" class="w-full p-2 border rounded-md" value="Event Pros">
                  </div>
                  <div>
                    <label class="block text-sm font-medium mb-1">Business Description</label>
                    <textarea class="w-full p-2 border rounded-md h-20">Professional event services for all occasions</textarea>
                  </div>
                </div>
              </div>

              <div>
                <h3 class="text-lg font-semibold mb-3">Change Password</h3>
                <div class="space-y-4">
                  <div>
                    <label class="block text-sm font-medium mb-1">Current Password</label>
                    <input type="password" class="w-full p-2 border rounded-md">
                  </div>
                  <div>
                    <label class="block text-sm font-medium mb-1">New Password</label>
                    <input type="password" class="w-full p-2 border rounded-md">
                  </div>
                  <div>
                    <label class="block text-sm font-medium mb-1">Confirm New Password</label>
                    <input type="password" class="w-full p-2 border rounded-md">
                  </div>
                </div>
              </div>

              <div class="flex justify-end">
                <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                  Save Changes
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="./js/script.js"></script>
</body>
</html>
